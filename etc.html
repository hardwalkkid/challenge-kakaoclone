<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="topstatus-bar">
      <div class="topstatus-bar__column">
        <span>SKT</span>
      </div>
      <div class="topstatus-bar__column">
        <span>12:00</span>
      </div>
      <div class="topstatus-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <header id="head-bar">
      <h2>ETC</h2>
      <div class="head-bar_icon">
        <i class="fas fa-qrcode fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fas fa-gear fa-lg"></i>
      </div>
    </header>
    <div id="kakao-wallet">
      <div class="kakao-wallet__column">
        <div class="kakao-wallet__columnHead">
          <span>지갑</span>
          <i class="fas fa-chevron-right fa-lg"></i>
        </div>
        <div>
          <i class="fas fa-shield"></i>
          <span>인증서</span>
        </div>
      </div>
      <div class="kakao-wallet__column">
        <div class="kakao-wallet__columnHead">
          <i class="fas fa-comment fa-lg"></i>
          <span>Pay</span>
        </div>
        <div>
          <span id="won">10,000원</span>
        </div>
      </div>
      <div class="kakao-wallet__column">
        <div id="wallte-cash">
          <span>송금</span>
          <span>결제</span>
          <span>자산</span>
        </div>
        <div>
          <i class="fas fa-cart-shopping fa-lg"></i>
          <span>구매내역</span>
        </div>
      </div>
    </div>
    <main class="main-screen">
      <div id="etc-list">
        <div class="etc-column">
          <div>
            <i class="fas fa-face-grin-squint fa-2x"></i>
            <span>이모티콘</span>
          </div>
          <div>
            <i class="fas fa-inbox fa-2x"></i>
            <span>톡서랍</span>
          </div>
          <div>
            <i class="far fa-envelope fa-2x"></i>
            <span>메일</span>
          </div>
          <div>
            <i class="far fa-calendar fa-2x"></i>
            <span>캘린더</span>
          </div>
        </div>
        <div class="etc-column">
          <div>
            <i class="fa fa-gamepad fa-2x"></i>
            <span>게임</span>
          </div>
          <div>
            <i class="fas fa-shirt fa-2x"></i>
            <span>패션</span>
          </div>
          <div>
            <i class="fa-solid fa-map-location-dot fa-2x"></i>
            <span>카카오맵</span>
          </div>
          <div>
            <i class="fa-solid fa-comments fa-2x"></i>
            <span>오픈채팅</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar_list">
        <li class="nav-bar__column">
          <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="chats.html">
            <i class="fa-regular fa-comment fa-2x">
              <div class="badge">
                <span>1</span>
              </div>
            </i>
          </a>
        </li>
        <li class="nav-bar__column">
          <a href="shopping.html"><i class="fa fa-cart-plus fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="etc.html"><i class="fas fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div id="mobile">
      <span>Please Log-in to mobile!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/228f23cc9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
