<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="topstatus-bar">
      <div class="topstatus-bar__column">
        <span>SKT</span>
      </div>
      <div class="topstatus-bar__column">
        <span>12:00</span>
      </div>
      <div class="topstatus-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <header id="head-bar">
      <h2>Friends</h2>
      <div class="head-bar_icon">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fas fa-gear fa-lg"></i>
      </div>
    </header>
    <a href="#" id="findNewFriend"
      >Find Your New Friends!<i class="fa-solid fa-angle-right"></i
    ></a>
    <main class="main-screen">
      <div class="user">
        <div class="user__column">
          <img src="img/my-image.png" />
          <span>Lion</span>
        </div>
        <div class="user__column"></div>
      </div>
      <div class="user-head">
        <h4>Today's Birthday</h4>
        <i class="fa-solid fa-angle-up"></i>
      </div>
      <div class="user">
        <div class="otherUser__column">
          <img src="img/birthday.png" />
          <span>Check Your Friend's Birthday!</span>
        </div>
        <div class="otherUser__column">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="user-head">
        <h4>channel</h4>
        <i class="fa-solid fa-angle-up"></i>
      </div>
      <div class="user">
        <div class="otherUser__column">
          <img src="img/channel.png" />
          <span>Channel</span>
        </div>
        <div class="otherUser__column">
          <span>50</span>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar_list">
        <li class="nav-bar__column">
          <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="shopping.html"><i class="fa fa-cart-plus fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="etc.html"><i class="fas fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div id="mobile">
      <span>Please Log-in to mobile!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/228f23cc9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
