<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Please Log-In to kakao-Talk!</title>
  </head>
  <body>
    <div class="topstatus-bar">
      <div class="topstatus-bar__column">
        <span>SKT</span>
      </div>
      <div class="topstatus-bar__column">
        <span>12:00</span>
      </div>
      <div class="topstatus-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <header>
      <h1>Kakao Log-in</h1>
    </header>
    <form action="friends.html" class="log-in">
      <input type="email" required placeholder="카카오메일 아이디,이메일" />
      <input type="password" required placeholder="비밀번호" />
      <input type="submit" value="카카오 계정으로 로그인" />
    </form>
    <div id="find-account-box">
      <div id="find-account">
        <a href="#"><span id="sign-in">회원가입</span></a>
        <div>
          <a href="#"><span id="find-yourId">아이디 찾기</span></a>
          <span>ㅣ</span>
          <a href="#"><span id="find-yourPassword">비밀번호 찾기</span></a>
        </div>
      </div>
    </div>
    <div id="mobile">
      <span>Please Log-in to mobile!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/228f23cc9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
