<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body id="shopping-background">
    <div class="topstatus-bar">
      <div class="topstatus-bar__column">
        <span>SKT</span>
      </div>
      <div class="topstatus-bar__column">
        <span>12:00</span>
      </div>
      <div class="topstatus-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <header id="head-bar">
      <h2>Shopping</h2>
      <div class="head-bar_icon">
        <i class="fas fa-barcode fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fas fa-gear fa-lg"></i>
      </div>
    </header>
    <main class="main-screen">
      <div class="shop-mainlist">
        <div class="shop-mainlist_icon">
          <i class="fas fa-hand-holding-heart fa-2x"></i>
          <span>선물하기</span>
        </div>
        <div class="shop-mainlist_icon">
          <i class="fas fa-store fa-2x"></i>
          <span>쇼핑하기</span>
        </div>
        <div class="shop-mainlist_icon">
          <i class="fas fa-dumpster-fire fa-2x"></i>
          <span>BEST SHOP</span>
        </div>
        <div class="shop-mainlist_icon">
          <i class="fas fa-microphone-lines fa-2x"></i>
          <span>쇼핑라이브</span>
        </div>
      </div>
      <div id="shopping-banner">
        <img src="img/shop.png" />
        <div id="shopping-banner__text">
          <h3>진심이 담긴 선물로</h3>
          <h2>마음을 전해보세요!</h2>
        </div>
      </div>
      <div id="list-head">
        <h1>Shopping List</h1>
      </div>
      <div id="shopping-list">
        <div class="shopping-list__box">
          <img src="img/clip.png" />
          <div class="shopping-list__boxText">
            <div class="best-badge">
              <span>HOT</span>
            </div>
            <span>Kakao Friends-clip</span>
          </div>
        </div>
        <div class="shopping-list__box">
          <img src="img/note.png" />
          <div class="shopping-list__boxText">
            <div class="best-badge">
              <span>BEST</span>
            </div>
            <span>Kakao Friends-Note</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar_list">
        <li class="nav-bar__column">
          <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="shopping.html"><i class="fa fa-cart-plus fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="etc.html"><i class="fas fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div id="mobile">
      <span>Please Log-in to mobile!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/228f23cc9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
