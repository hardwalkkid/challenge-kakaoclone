<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body id="chat-background">
    <div class="topstatus-bar">
      <div class="topstatus-bar__column">
        <span>SKT</span>
      </div>
      <div class="topstatus-bar__column">
        <span>12:00</span>
      </div>
      <div class="topstatus-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <header>
      <div id="chat-head">
        <div>
          <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div>
          <span>Tube</span>
        </div>
        <div>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i class="fa-solid fa-list fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="main-screen chatting">
      <div id="date-box">2022, Agust 15, Monday</div>
      <div class="chat-porfile friend">
        <img src="img/tube.png" />
        <div class="chat-porfile__text">
          <h4>Tube</h4>
          <div class="chat-porfile__textbox">
            <span>Hello!</span>
          </div>
        </div>
      </div>
    </main>
    <div id="mobile">
      <span>Please Log-in to mobile!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/228f23cc9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
