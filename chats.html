<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="topstatus-bar">
      <div class="topstatus-bar__column">
        <span>SKT</span>
      </div>
      <div class="topstatus-bar__column">
        <span>12:00</span>
      </div>
      <div class="topstatus-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <header id="head-bar">
      <h2>Chats</h2>
      <div class="head-bar_icon">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fas fa-gear fa-lg"></i>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="chats">
          <div class="chats__column">
            <img src="img/tube.png" />
            <div class="chats__column-text">
              <h1>Tube</h1>
              <h2>Please check your message!</h2>
            </div>
          </div>
          <div class="chats__column">
            <span class="chats__column-time">11:43</span>
            <div class="circle-mark"><span>1</span></div>
          </div>
        </div></a
      >
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar_list">
        <li class="nav-bar__column">
          <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="shopping.html"><i class="fa fa-cart-plus fa-2x"></i></a>
        </li>
        <li class="nav-bar__column">
          <a href="etc.html"><i class="fas fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div id="mobile">
      <span>Please Log-in to mobile!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/228f23cc9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
